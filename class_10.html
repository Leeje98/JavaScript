<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>


    // 스테틱(static) : 클래스에서 선언해놓은 여러가지 특징들. 변수랑 같다. 클래스 안에서만 사용

    // 스테틱(static) : 인스턴스를 만들지 않고 사용할 수 있는 속성과 메소드
    //                  => 일반 변수나 함수처럼 사용하는 형태
    // 클래스 이름 뒤에 .을 찍고 속성 메소드를 사용
        
    class Square {
        #length
        static #counter = 0 
        static get counter() {
            return Square.#counter
        }

        constructor(length) {
            this.length = length
            Square.#counter += 1
        }

        static primeterOf(length) {
            return length * 4
        }

        static areaDf(length) {
            return length * length
        }

        get length() {
            return this.#length
        }

        get primeter() {
            return this.#length * 4
        }

        get area() {
            return this.#length * this.#length
        }

        set length(length) {
            if(length <= 0) {
                throw '길이는 0보다 커야함'
            }
            this.#length = length
        }

    }

    const squareA = new Square(10)
    const squareB = new Square(20)
    const squareC = new Square(30)

    document.write(`생성된 Square의 인스턴스 개수 ${Square.counter}개 <br>`)
    document.write(`squareA_length ${squareA.length} <br> `)
    document.write(`squareB_primeter ${squareB.primeter} <br>`)
    document.write(`squareB_primeter ${squareC.area} <br>`)

    document.write(`length_20 둘레 ${Square.primeterOf(20)} <br>`)
    document.write(`length_30 둘레 ${Square.areaOf(30)} <br>`)



    </script>
