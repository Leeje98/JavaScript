<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font_em</title>
    <script>


    </script>
    </script>
    <style>
        *{margin: 0; padding: 0;}

        .wrap {font-size: 20px;}
        /* .wrap .box01 {font-size: 1.5em;} */
        /* .wrap .box01 .box01-1 {font-size: 1em;} */
        /* em은 최상위 부모가 아닌 바로 위 부모 크기 기준이기 때문에 box01-1은 wrap가 아닌 box01크기 기준으로 1em이 된다 */
        /* em = 부트스트랩 등 외국에서 들어오는 이미 만들어진 템플릿을 제외하곤 요즘은 잘 쓰지 않는다 */
        
        .wrap .box01 {font-size: 1.5rem;}
        .wrap .box01 .box01-1 {font-size: 1rem;}
        /* em의 문제(최상위 부모의 속성을 못받는것)을 해결하기 위해 rem을 사용한다 */

    </style>
</head>
<body>
    
    <div class="wrap">
        font-size : 2em

        <div class="box01">
            font-size : 1.5em

            <div class="box01-1">font-size :1em</div>
        </div>
    </div>






</body>
</html>
