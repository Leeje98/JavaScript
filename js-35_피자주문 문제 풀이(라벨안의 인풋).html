<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        document.addEventListener('DOMContentLoaded', () => {

            let price = 24000
            let sideMenus = document.querySelectorAll('.side_menu')
            let total = document.querySelector('#total')

            sideMenus.forEach((sideMenu) => {
                sideMenu.addEventListener('click', () => {
                    if(sideMenu.checked) {
                        price += parseInt(sideMenu.value)
                    } else {
                        price -= parseInt(sideMenu.value)
                    }
                    total.value = price
                })
            }) 
        })


    </script>

    
    <style>
        
    </style>
</head>
<body>

    <div class="container">
        <h2>피자주문</h2>
        <form action="">
            <fieldset>
                <legend>사이즈</legend>
                <p>Large - 24,000원</p>
            </fieldset>

            <fieldset>
                <legend>추가 주문</legend>
                <label for="pickle"><input type="checkbox" id="pickle" class="side_menu" value="800">피클(800원)</label>
                <label for="chilly"><input type="checkbox" id="chilly" class="side_menu" value="300">칠리소스(300원)</label>
                <label for="deeping"><input type="checkbox" id="deeping" class="side_menu" value="200">디핑소스(200원)</label>
                <label for="stick"><input type="checkbox" id="stick" class="side_menu" value="4800">치즈스틱(4개, 4800원)</label>
                <label for="salad"><input type="checkbox" id="salad" class="side_menu" value="2400">콘 샐러드(2400원)</label>
            </fieldset>

            <fieldset>
                <legend>합계</legend>
                <input type="text" id="total" value="24000">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
