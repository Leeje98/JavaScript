    <title>JavaScript</title>
    <script>


        
        class User {
            constructor(first, last) {
                this.first = first
                this.last = last
            }

            getFullName() {
                return `${this.first} ${this.last}`
            }
        }

        const myName = new User('Hong', 'gil_dong')
        document.write(myName.getFullName(), '<br><br>')

        class Member extends User {
            constructor(first, last, telNo) {
                super(first, last)
                this.telNo = telNo
            }
        }
        const member = new Member('homg', 'gil_dong', '010-1234-5678')
        document.write(`${member.getFullName()} / ${member.telNo}`)
