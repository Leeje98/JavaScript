<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        // document.addEventListener('DOMContentLoaded', () => {    // 바디태그 안에서 이벤트를 호출해서 실행하는 경우는 사용(선행처리)하면 안된다

        // })

        
        function showBox() {
            document.querySelector('.box01').style.display = 'block'
        }

        function hiddenBox() {
            document.querySelector('.box01').style.display = 'none'
        }



    </script>

    <style>
        .box01 {
            width: 300px; height: 200px;
            border: 1px solid #333;
            background-color: #ccc;
            text-align: center; line-height: 200px;
            font-size: 30px;
            display: none;
        }
    </style>
    
</head>
<body>
    
    <button class="openBtn" onclick="showBox()">Show</button>
    <button class="closeBtn" onclick="hiddenBox()">Hidden</button>

    <div class="box01">Text_box01</div>




</body>
</html>
