// while문과 do-while문의 차이점 :
// while문은 조건을 따져 본다음에 출력을 할지 결정하고, 
// do-while문은 일단 출력부터 한번 한 다음에 조건을 따져서 (cnt <=5)/5보다 작으면 출력해라/ 라고 입력해도 조건에 맞지 않는 6이 출력이 된다






//30보다 작거나 같을 숫자중 2의 배수 출력하기 

let cnt = 0;

while(1) {    
    document.write(cnt ,'<br>'); 
    if(cnt>=30) break;
    cnt+=2;
}
