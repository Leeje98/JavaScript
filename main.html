<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <script>

        // window.onload = openPopup  이것과 아래 둘 중의 하나 사용

        function openPopup() {
            let newWin = window.open('popup.html', '_blank', 'width=400, height=400, left=50, top=50')
                                    // 단 3개의 홑따옴표 사용. 세번째 홑따옴표안에 옵션을 다 넣어줄것. 이때 옵션에 단위적지않는다
                    
            if(newWin == null) {
                      // null: JavaScript의 원시 값 중 하나로, 어떤 값이 의도적으로 비어있음을 표현하며 불 연산에서는 거짓으로 취급
                alert('팝업이 차단되었습니다. 팝업차단을 해제하고 새로고침 해주라!')
            }
        }

    </script>

    
    <style>
        
    </style>
</head>
<body onload="openPopup()">

    이 문서가 열리면 팝업이 자동으로 표시
    
</body>
</html>
