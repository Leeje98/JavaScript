<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0610 평가-2</title>

    <style>

        *{margin: 0; padding: 0;}
        a {
            text-decoration: none;
            color: black;
        }

        .login_box {
            position: relative;
            width: 300px;
            height: 400px;
            background-color: white;
            border: 1px solid #333;
            border-radius: 20px;
        }
        .inner_box {
            width: 240px;
            margin: 0 auto;
        }

        h3 {
            text-align: center;
            font-size: 25px;
            margin: 30px 0;
        }

        #close {
            position: absolute;
            top: 15px; right: 15px;
            width: 20px; height: 20px;
            font-weight: bold;
            color: white;
            background-color: #333;
            border-radius: 5px;
            cursor: pointer;
        }

        #id_text {
            border: 1px solid #333;
            width: 100%; height: 40px;
            border-radius: 10px 10px 0 0;
        }

        #password_text {
            border: 1px solid #333;
            border-top: none;
            border-radius: 0 0 10px 10px;
            width: 100%; height: 40px;
            margin-bottom: 20px;
        }

        .check_label {
            font-size: 13px;
        }

        .join_btn {
            font-size: 13px;
            float: right;
        }

        .login_btn {
            display: block;
            margin: 40px 0 20px;
            width: 100%;
            height: 40px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            font-size: 17px;
        }

        .find_box {
            display: flex;
            justify-content: end;
        }

        .find_box p {
            margin: 0 5px;
            font-size: 13px;
        }
        
    </style>
</head>
<body>

    

    <div class="login_box">
        <div class="inner_box">

            <h3>로그인</h3>

            <button id="close">X</button>

            <div class="input_box">
                <input type="text" id="id_text" placeholder="아이디">
                <input type="text" id="password_text" placeholder="비밀번호">
            </div>

            <label for="maintenance" class="check_label"><input type="checkbox" id="maintenance">로그인 상태 유지</label>
            <a href="./js-36_join.html" class="join_btn">회원가입</a>

            <button class="login_btn">로그인</button>

            <div class="find_box">
                <p>아이디찾기</p>
                <p>비밀번호찾기</p>
            </div>
            

        </div>
    </div>

    
    
</body>
</html>
