        class Square {

            #length // private기능 부여
            constructor(length) {

                if(length <= 0) {
                    throw `길이는 0보다 커야함`
                    //ㄴthrow : 강제로 예외를 일으키는 명령어 / 콘솔창에 나타나는 오류메세지
                }

                this.#length = length
            }
            getPerimeter() {
                return this.#length * 4
            }

            getArea() {
                return this.#length * this.#length
            }
        }

        const square = new Square(5)
        square.length = -10
        document.write(`정사각형의 둘레 : ${square.getPerimeter()} <br>`)
        document.write(`정사각형의 넓이 : ${square.getArea()}`)
