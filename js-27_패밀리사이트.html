<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        // document.write('width:'+screen.width,'<br/>')
        // document.write('height:'+screen.height,'<br/>')
        // document.write('availWidth:'+screen.availWidth, '<br/>')
        // document.write('availHeight:'+screen.availHeight, '<br/>')
        // document.write()

        // document.write('href:'+location.href,'<br/>')
        // document.write('hash:'+location.hash,'<br/>')
        // document.write('hostname:'+location.hostname,'<br/>')
        // document.write('host:'+location.host,'<br/>')
        // document.write('protocol:'+location.protocol,'<br/>')

        document.addEventListener('DOMContentLoaded', () => {

            const select = document.querySelector('select')

            // select.addEventListener('change', function() {
            select.addEventListener('change', (event) => {           //화살표 함수는 this를 쓸 수 없다
                        //select폼이 체인지(바뀌는) 이벤트가 일어난다면
                // const options = this.options
                const options = event.currentTarget.options          // ㄴ대신에 event.currentTarget <-이 표현법을 쓴다
                            // ㄴevent.currentTarget : 현재 이벤트 처리기가 연결된 개체를 나타냄  --- 현재 선택된 옵션
                const index = options.selectedIndex
                            // 현재 선택된 폼 옵션의 인덱스 번호
                location.href = options[index].value
            })              // const index에 포함된 value값
                //location.href : 현재 접속중인 페이지 정보를 갖고 있으며 값을 변경할 수도 있기 때문에 다른 페이지로 이동하는데도 사용된다.
                // 자바스크립트 location.href 로 페이지 이동 방법 : location.href = 이동할 페이지 주소
                //  --- 선택된 옵션의 value값으로 이동하라
        })


    </script>

    
    <style>
        
    </style>
</head>
<body>

    <select name="add_name" id="add_name">
        <option value="">---포털 사이트---</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.daum.net">다음</option>
        <option value="http://www.nate.com">네이트</option>
        <option value="http://www.google.co.kr">구글</option>
    </select>
    
</body>
</html>
