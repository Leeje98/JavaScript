    class Square {
        #length

        constructor(length) {
            this.#length = length
        }

        set length(length) {
            if(value <= 0) {
                throw `길이는 0보다 커야 한다`
            }
            this.#length = value
        }

        get lenght() {
            return this.#length
        }

        get primeter() {
            return this.#length * 4
        }

        get Area() {
            return this.#length * this.#length
        }
    }

    const square = new Square(10)
    document.write(`한 변의 길이 : ${square.lenght} <br>`)
    document.write(`둘레 : ${square.primeter} <br>`)
    document.write(`넓이 : ${square.Area} <br>`)
